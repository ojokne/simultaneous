<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simultaneous</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <p id="answer"></p>
            <div>

                <input type="number" id="x1" placeholder="x1" required>
                <span>+</span>
                <input type="number" id="y1" placeholder="y1" required>
                <span>=</span>
                <input type="number" id="z1" placeholder="z1" required> <br>

                <input type="number" id="x2" placeholder="x2" required>
                <span>+</span>
                <input type="number" id="y2" placeholder="y2" required>
                <span>=</span>
                <input type="number" id="z2" placeholder="z2" required> <br>
            </div>
            <div>
                <input type="button" id="btn" value="Calculate">
            </div>

        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
